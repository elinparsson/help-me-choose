<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="https://cdn2.cdnme.se/4370601/7-3/rosor_5366987f9606ee527fe89f28.gif">
    <h1 class="clickheading">Help me choose between...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something">
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>

    <button>Go</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
    <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)


      var change_color = function() {
        $('body').addClass('changeColor')
      }

      $('.clickheading').click(change_color)

    })
    </script>
  </body>
</html>
